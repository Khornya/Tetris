<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Ajouter une carte</title>
</head>
<body>
<h1 th:if="${ piece == null }"> Ajouter une pièce </h1>
<h1 th:if="${ piece != null }"> Modifier la pièce </h1>
<form method="POST">
    <div>
        <label>Nom</label>
        <input type="text" name="nom" th:value="${piece?.nom}" />
    </div>
    <div>
        <input type="submit" value="Valider" />
    </div>
</form>
</body>
</html>
